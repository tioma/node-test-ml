<ol class="breadcrumb">
	<li class="breadcrumb-item">Home</li>
	<li class="breadcrumb-item active">Search</li>
</ol>

<div class="product-list">
	<div ng-repeat="item in vmResultado.items">
		<div class="prev-producto" ui-sref="busqueda.detalle({id: item.id})">
			<img ng-src="{{ item.picture }}">
			<h3>{{ item.price.amount | currency : '$ '}} <img src="./img/ic_shipping.png" ng-if="item.free_shipping"></h3>
			<h4>{{ item.title }}</h4>
		</div>
		<hr>
	</div>
</div>
